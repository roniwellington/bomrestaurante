<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante muito bom</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="index.html" class="logo">
                    <h1>Restaurante</h1>
                </a>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="sobre.html">Sobre</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="hero">
            <div class="container">
                <form id="formSearch">
                    <input type="search" placeholder="O QUE DESEJA COMER HOJE?" name="inputSearch" id="inputSearch">
                </form>
            </div>
        </section>
    </header>

    <main>
        <div class="container">
            <h3>Cardápios</h3>
            <section class="pratos" id="product-div"></section>
        </div>

        <div class="modal hide">
            <form class="modal-form" id="form-product">
                <div class="form-group">
                    <label for="title">Prato</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Ex. Prato 01" required="required">
                </div>
                <div class="form-group">
                    <label for="quantity"> Quatidade</label>
                    <input type="number" name="quantity" id="quantity" class="form-control" placeholder="Ex. 01" required="required" min="1">
                </div>
                <div class="form-group">
                    <label for="name">Seu nome</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Ex. João Garilho" required="required">
                </div>
                <div class="form-group">
                    <label for="address">Endereço</label>
                    <input type="text" name="address" id="address" class="form-control" placeholder="Ex. Prato 01" required="required">
                </div>
                <div class="form-group">
                    <label for="payment">Formas de Pagamentos</label>
                    <select name="payment" id="payment" class="form-control" required="required">
                        <option value="dinheiro">Dinheiro</option>
                        <option value="cartão">Cartão</option>
                    </select>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-success">Finalizar Pedido</button>
                    <button type="button" class="btn btn-danger" onclick="modalTrigger()">Cancelar Pedidos</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Desenvolvido por RW Tecnologia</p>
        </div>
    </footer>

    <script src="javascript/produtos.js"></script>
    <script src="javascript/app.js"></script>
</body>
</html>
